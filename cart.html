<!DOCTYPE html>
<html>
	<head>
		<title>CART</title>
		<link rel="stylesheet" type="text/css" href="css/cart.css">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	</head>
	<body>
		<section class="hero-section">
			<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
				<img class="logo" src="images/logo.png">
			  <a class="navbar-brand" href="index.html"><h1>Vihar-Reinforce</h1></a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
			    <ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
			      </li>
						<li class="nav-item dropdown">
			        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
			          Products
			        </a>
			        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
			          <a class="dropdown-item" href="#">Kar98</a>
			          <a class="dropdown-item" href="#">Health Kit</a>
			          <a class="dropdown-item" href="#">Ammo</a>
								<a class="dropdown-item" href="#">Scope</a>
			        </div>
			      </li>
			      <li class="nav-item active">
			        <a class="nav-link" href="cart.html">Cart</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#">Checkout</a>
			      </li>
			    </ul>
			  </div>
			</nav>
			<div class="container-fluid">
				<h1>Cart</h1>
				<div class="shopping-cart">

				  <div class="column-labels">
				    <label class="product-image">Image</label>
				    <label class="product-details">Product</label>
				    <label class="product-price">Price</label>
				    <label class="product-quantity">Quantity</label>
				    <label class="product-removal">Remove</label>
				    <label class="product-line-price">Total</label>
				  </div>

				  <div class="product">
				    <div class="product-image">
				      <img src="images/kar98_1.jpg">
				    </div>
				    <div class="product-details">
				      <div class="product-title">Kar98</div>
				      <p class="product-description">Sniper</p>
				    </div>
				    <div class="product-price">12.99</div>
				    <div class="product-quantity">
				      <input type="number" value="2" min="1">
				    </div>
				    <div class="product-removal">
				      <button class="remove-product">
				        Remove
				      </button>
				    </div>
				    <div class="product-line-price">25.98</div>
				  </div>

				  <div class="product">
				    <div class="product-image">
				      <img src="images/healthkit_1.jpg">
				    </div>
				    <div class="product-details">
				      <div class="product-title">Health Kit</div>
				      <p class="product-description">Healing</p>
				    </div>
				    <div class="product-price">45.99</div>
				    <div class="product-quantity">
				      <input type="number" value="1" min="1">
				    </div>
				    <div class="product-removal">
				      <button class="remove-product">
				        Remove
				      </button>
				    </div>
				    <div class="product-line-price">45.99</div>
				  </div>

				  <div class="totals">
				    <div class="totals-item">
				      <label>Subtotal</label>
				      <div class="totals-value" id="cart-subtotal">71.97</div>
				    </div>
				    <div class="totals-item">
				      <label>Tax (5%)</label>
				      <div class="totals-value" id="cart-tax">3.60</div>
				    </div>
				    <div class="totals-item">
				      <label>Shipping</label>
				      <div class="totals-value" id="cart-shipping">15.00</div>
				    </div>
				    <div class="totals-item totals-item-total">
				      <label>Grand Total</label>
				      <div class="totals-value" id="cart-total">90.57</div>
				    </div>
				  </div>

				      <button class="checkout">Checkout</button>

				</div>
			</div>
		</section>
	</body>
</html>
